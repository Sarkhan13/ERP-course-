{% extends 'base.html' %}
{% load static %}

{% block body %}

          <!-- Content wrapper -->
          <div class="content-wrapper">
            <!-- Content -->

            <div class="container-xxl flex-grow-1 container-p-y">
              <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">Hesab detalları </span></h4>

              <div class="row">
                <div class="col-md-12">
                  
                  <div class="card mb-4">
                    <h5 class="card-header">{{ teach.name }} {{ teach.surname }}</h5>
                    <!-- Account -->
                    <div class="card-body">
                      <div class="d-flex align-items-start align-items-sm-center gap-4">
                        <img
                          src="{{ teach.profilepic.url }}"
                          alt="user-avatar"
                          class="d-block rounded"
                          height="100"
                          width="100"
                          id="uploadedAvatar"
                        />
                        <div class="button-wrapper">
                          <p class="text-muted mb-0">Təvəllüdü:</p><span>{{ teach.birth }}</span>
                          <p class="text-muted mb-0">İxtisası:</p><span>{{ teach.profession }}</span>
                          <p class="text-muted mb-0">Maaşı:</p><span>{{ teach.salary }}</span>
                          <p class="text-muted mb-0">Işə başlama tarixi:</p><span>{{ teach.start }}</span>

                          <p class="text-muted mb-0">Müəllim İD:</p><span>{{ teach.techerid }}</span>
                        </div>
                      </div>
                    </div>
                    <hr class="my-0" />
                    <div class="card-body">
                      
                    </div>
                    <!-- /Account -->
                  </div>
                  <div class="card">
                    
                    <div class="card-body">
                     
                      <form id="formAccountDeactivation" onsubmit="return false">
                       
                        <button type="submit" class="btn btn-danger deactivate-account"><a href="{% url 'teacher_delete' teach.id %}">Delete Account</a></button>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- / Content -->

           {% endblock %}
