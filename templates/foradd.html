{% extends 'base.html' %}
{% load static %}

{% block body %}
<style>
    #layout-navbar {
      display: None !important;
    }
  </style>
  <style>
    .bg-footer-theme{
        display: none !important;
    }
  </style>

{% load crispy_forms_tags %}

<div class="container" style="margin-top: 15px;">
    <div class="row-justify-content-md-center">
        <div class="col">

            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
            
            
                <button type="submit" style="margin-top: 20px;">Göndər</button>
            </form>

        </div>

    </div>
</div>







{% endblock %}
