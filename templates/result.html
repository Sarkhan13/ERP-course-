{% load static %}

{% block body %}
          <!-- Content wrapper -->
          <div class="content-wrapper">

            <div class="container-xxl flex-grow-1 container-p-y">
              <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">UI Elements /</span> Cards Basic</h4>

              <!-- Examples -->
              <div class="row mb-5">
                {% for teacher in teachers %}
                <div class="col-md-6 col-lg-4 mb-3">

                      <h5 class="card-title">{{ teacher.name }} {{ teacher.surname }}</h5>
                      
                    </div>
                    <img class="img-fluid" src="{{ teacher.profilepic.url }}" alt="Card image cap" />
                    <div class="card-body">
                      <p class="card-text">{{ teacher.profession }}</p>
                      <a href="{{ teacher.get_url }}" class="card-link">profilin…ô bax</a>
                      
                    </div>
                  </div>

              </div>
              </div>
              </div>
